<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/popupHandler.js"></script>
</head>

<body>
    <button id="sendy" type="button" class="btn snd"><img src="./assets/images/cnclbtn.png" alt="" width="50px"
            height="50px"></button>
    <button id="open" style="position: fixed;bottom: 2%;right:2%; border:none; background: none;"><img
            src="./assets/images/MOAMMOTHCHaT.png" alt="open chat" width="150px" height="180px"></button>

    <div class="chat-popup shadow bg-white"
        style="display:none;position: fixed;bottom: 5%;right:10%; border:1px solid rgb(109, 108, 108); "
        id="myForm">
        <form action="#" class="form-container">
            <div class="d-flex flex-column">
                <div class="header">
                    <button id="close" type="button" class="btn cancel"><img src="./assets/images/cnclbtn.png" alt=""
                            width="15px" height="15px"></button>
                </div>
                <div class="">
                    <iframe src="http://localhost:3000/chat_window.html" title="chatty" height="300px"></iframe>
                </div>

            </div>
        </form>

    </div>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
