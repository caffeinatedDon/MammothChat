<!-- Iframe for the FAQ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/faq.css">
    <title>FAQ</title>
</head>
<body>
    <div id="socket-error" class="socket-error"> 
        <div id="error-description" class="error-div">
          An error occured: 
        </div>
        <div class="error-div">
          <button id="error-return" class="send-message" style="height: 30%;">Return</button>
        </div>
    </div>

    <div style="width: 100%; height: 100%">
        <ul id="messages" class="messages">
            <li>
                <div class="accordion accordion-styling" id="accordionExampleOne">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Question #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExampleOne">
                            <div class="accordion-body">
                                Some Answer
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="accordion" id="accordionExampleTwo" style="width: 100%;">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Question #2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExampleTwo">
                            <div class="accordion-body">
                                Some Answer
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="accordion" id="accordionExampleThree" style="width: 100%;">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Question #3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExampleThree">
                            <div class="accordion-body">
                                Some Answer                            
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <form id="form" class="form" action="">
            <input id="search-input" class="search-input" autocomplete="off" /><button id="search-button">Search</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
    <script src="./js/faq.js" type="module"></script>
</html>
