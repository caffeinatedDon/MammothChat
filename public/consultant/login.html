<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./consultant/constyle.css">
    
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input id="username" name="username" type="username" class="form-control" placeholder="Username"
                        aria-label="username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap pt-3">
                    <span class="input-group-text" id="addon-wrapping">#.</span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                        aria-label="password" aria-describedby="addon-wrapping">
                </div>
                <div class="pt-3">
                    <input id="login" type="submit" class="btn btn-success " value="Login">
                </div>

            </div>
        </div>
    </div>

    <script src="./consultant/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
