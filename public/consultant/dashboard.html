<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./consultant/constyle.css"> -->
</head>

<body>




    <div class="d-flex flex-column" style="height: 100vh; ">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Service Desk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- nav end -->
        <div class="d-flex flex-grow-1 container text-center mw-100 m-0">
            <div class="row h-100 flex-grow-1">
                <div class="col-1 px-0 py-0 shadow">
                    Tasks
                    <div class="d-flex flex-column mb-3 ">
                        <div class="">
                            <button class="w-100 border-0 border-bottom-1 pt-2 pb-2">Item 1</button>
                        </div>
                        <div class="">
                            <button class="w-100 border-0 border-bottom-1 pt-2 pb-2">Item 2</button>
                        </div>
                        <div class="">
                            <button class="w-100 border-0 border-bottom-1 pt-2 pb-2">Item 3</button>
                        </div>
                    </div>

                </div>

                <div class="col-3 bg-secondary p-0 border-end border-light-subtle">

                    <div class="p-2 d-flex flex-column" style="height: 100%">
                        <div class="border rounded text-center">User Queue</div>
                        <div class="border rounded flex-grow-1 ">
                            <div class="bg-light">
                                <div class="w-100 border-0 border-bottom-1 pt-2 pb-2">Queued User 1</div>
                            </div>
                            <div class="bg-secondary">
                                <div class="w-100 border-0 border-bottom-1 pt-2 pb-2">Queued User 2</div>
                            </div>
                            <div class="bg-light">
                                <div class="w-100 border-0 border-bottom-1 pt-2 pb-2">Queued User 3</div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-8 p-0"
                    style="display: flex;flex-direction: column;background-color: rgb(227, 221, 209);height: 100%;">
                    <div id="btnContainer" class="d-flex align-items-center justify-content-center"
                        style="height: 50px;background-color: darkslategrey;">
                        <button id="btnConnect" type="button" class="btn btn-secondary m-1">Connect</button>
                        <button id="btnDisconnect" type="button" class="btn btn-success m-1">Disconnect</button>
                        <button id="btnGrabNext" type="button" class="btn btn-danger m-1">grab</button>
                        <button id="btnEndChat" type="button" class="btn btn-warning m-1">end</button>
                    </div>
                    <div style="flex-grow: 1;position: relative;" class="pt-5">
                        <div id="messages" style="position: absolute;left: 0; top: 0; right: 0; bottom: 0;overflow-y: auto;">
                            <!-- messages will appear here -->
                        </div>
                    </div>
                    <div style="height: 50px;background-color: rgb(95, 91, 91);" class="rounded-pill m-1">
                        <div class="container text-center mw-100 m-0 h-100">
                            <div class="row h-100 pt-2 pb-2">
                                <div class="col-9">
                                    <input id="messageBox" class="rounded-pill w-100 h-100 border border-0" type="text"
                                        name="">
                                </div>
                                <div class="col-3">
                                    <button id="send" class="rounded-pill w-100 border-0 h-100"
                                        style="background-color: #c6dce7;">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2023 Copyright:
                    <a class="text-dark" href="https://mdbootstrap.com/">MIT Chat</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./consultant/messageHandler.js"></script>

</html>
